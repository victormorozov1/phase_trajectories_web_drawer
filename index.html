<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фазовый Портрет</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .input-container {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
            max-width: 150px;
            margin-bottom: 20px;
        }

        .input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <label>a11: <input type="number" id="a11" class="input" min="-5" max="5" step="0.1" value="0"></label>
        <label>a12: <input type="number" id="a12" class="input" min="-5" max="5" step="0.1" value="0"></label>
        <label>a21: <input type="number" id="a21" class="input" min="-5" max="5" step="0.1" value="0"></label>
        <label>a22: <input type="number" id="a22" class="input" min="-5" max="5" step="0.1" value="0"></label>
    </div>

    <div id="plot"></div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.0/math.min.js"></script>

    <script src="viz.js"></script>
</body>
</html>
